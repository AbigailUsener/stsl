<!doctype html>{% load static %}

{% extends 'base.html' %}

{% block content %}

<div class="container mt-3">
    <h4> Update Student Application</h4>
    <hr>
    
    <form action="/update_student/{{student.id}}"method="POST">
        {% csrf_token %} 
        <div class="update-group">
            <label for="">Student ID Number</label>
            <input type="text" name="student_id" value="{{student.student_id}}" class="form-control">
        </div>

        <div class="update-group">
            <label for="">Student Name</label>
            <input type="text" name="student_name" value="{{student.student_name}}" class="form-control">
        </div>

        <div class="update-group">
            <label for="">Parent's Contact Information</label>
            <input type="text" name="student_contact" value="{{student.student_contact}}" class="form-control">
        </div>

        <div class="update-group">
            <button class="btn btn-primary" type="submit"> Update Student</button>
            <a href="{% url 'show_student' %}" class="btn btn">Show Details</a>
        </div>
    </form>
</div>


{% endblock content %}
